{% load static %}
<!DOCTYPE html>
<html lang="eng">
<title>Tang Kok Yong</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body, h1,h2,h3,h4,h5,h6 {font-family: "Montserrat", sans-serif}
.w3-row-padding img {margin-bottom: 12px}
/* Set the width of the sidebar to 120px */
.w3-sidebar {width: 120px;background: #222;}
/* Add a left margin to the "page content" that matches the width of the sidebar (120px) */
#main {margin-left: 120px}
/* Remove margins from "page content" on small screens */
@media only screen and (max-width: 600px) {#main {margin-left: 0}}
</style>
<body class="w3-black">

<!-- Icon Bar (Sidebar - hidden on small screens) -->
<nav class="w3-sidebar w3-bar-block w3-small w3-hide-small w3-center">
  <!-- Avatar image in top left corner -->
  <img src="{% static 'about/me3.jpg' %}" style="width:100%">
  <a href="{% url 'about:index' %}" class="w3-bar-item w3-button w3-padding-large w3-hover-black">
    <i class="fa fa-address-card-o w3-xxlarge"></i>
    <p>ABOUT</p>
  </a>
  <a href="{% url 'work:index' %}" class="w3-bar-item w3-button w3-padding-large w3-hover-black">
    <i class="fa fa-suitcase w3-xxlarge"></i>
    <p>WORK</p>
  </a>
  <a href="{% url 'codes:index' %}" class="w3-bar-item w3-button w3-padding-large w3-hover-black">
    <i class='fa fa-file-code-o w3-xxlarge'></i>
    <p>CODES</p>
  </a>
  <a href="{% url 'contact:index' %}" class="w3-bar-item w3-button w3-padding-large w3-hover-black">
    <i class="fa fa-envelope w3-xxlarge"></i>
    <p>CONTACT</p>
  </a>
</nav>

<!-- Navbar on small screens (Hidden on medium and large screens) -->
<div class="w3-top w3-hide-large w3-hide-medium" id="myNavbar">
  <div class="w3-bar w3-black w3-opacity w3-hover-opacity-off w3-center w3-small">
    <a href="{% url 'about:index' %}" class="w3-bar-item w3-button" style="width:25% !important">ABOUT</a>
    <a href="{% url 'work:index' %}" class="w3-bar-item w3-button" style="width:25% !important">WORK</a>
    <a href="{% url 'codes:index' %}" class="w3-bar-item w3-button" style="width:25% !important">CODES</a>
    <a href="{% url 'contact:index' %}" class="w3-bar-item w3-button" style="width:25% !important">CONTACT</a>
  </div>
</div>

<!-- Page Content -->
<div class="w3-padding-large" id="main">
  <!-- Header/Home -->
  <header class="w3-container w3-padding-32 w3-center w3-black">
    <h1 class="w3-jumbo">Tang<span class="w3-hide-small"> Kok Yong</span></h1>
    <p>Programmer and Data Analyst.</p>
  </header>

  {% block body %}
  {% endblock %}
  
    <!-- Footer -->
  <footer class="w3-content w3-padding-64 w3-text-grey w3-xxlarge">
    <a href='https://github.com/GR-Tang/IBM-AI0403-Team3' target="_blank"><i class="fa fa-github w3-hover-opacity"></i></a>
    <p class="w3-medium">Powered by <a href='https://github.com/django/django' target="_blank" class="w3-hover-text-green">Django</a> and <a href="https://www.w3schools.com/w3css/default.asp" target="_blank" class="w3-hover-text-green">w3.css</a></p>
  <!-- End footer -->
  </footer>

<!-- END PAGE CONTENT -->
</div>

</body>
</html>
